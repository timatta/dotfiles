
[env]
TERM = "xterm-256color"

[font]
size = 9.5

[font.bold]
family = "MesloLGS Nerd Font Mono"
#family = "CaskaydiaCove Nerd Font"
style = "Bold"

[font.bold_italic]
#family = "CaskaydiaCove Nerd Font"
family = "MesloLGS Nerd Font Mono"
style = "Bold Italic"

[font.italic]
#family = "CaskaydiaCove Nerd Font"
family = "MesloLGS Nerd Font Mono"
style = "Italic"

[font.normal]
family = "MesloLGS Nerd Font Mono"
#family = "CaskaydiaCove Nerd Font"
style = "Regular"
#style = "Bold"

[general]
import = [
  #  "~/.config/alacritty/catppuccin-mocha.toml"
  "~/.config/alacritty/tokyo-night.toml"
]

[window]
padding = { x = 5, y = 5}
dynamic_padding = true
#opacity=1
